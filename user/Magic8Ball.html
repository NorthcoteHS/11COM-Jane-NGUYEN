<!DOCTYPE html>
<html>
    <head>
        <title>Magic8Ball</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Uncomment to use external CSS
        <link rel="stylesheet" href="PATH/TO/EXTERNAL/STYLES.CSS">
        -->

        <style type="text/css">
            /* Your CSS goes here */
        </style>
    </head>

    <body>
        <!-- Your HTML goes here -->
        <audio id="myAudio">
            <source src="Cha_Ching.mp3" type="audio/mpeg">
        </audio>
        <button onclick="test();" form= "image" >
            <img src=magic8ball.jpg/>
            
            
        </button>
        
        <br />
        <h1>Ask the Magic 8-Ball a question</h1>
        <br />
        <div id="line" >Touch the Magic 8-Ball to receive your answer</div>
        
        
        <!-- Uncomment to use external JavaScript
        <script src="PATH/TO/EXTERNAL/SCRIPT.JS"></script>
        -->

        <script>
            /* Your JS goes here */
            
           function test(){
               var values = ['yes','no','I do not think so','definitely','never','of course'];
               var randomAnswers = Math.floor(Math.random() * values.length);
              document.getElementById("line").innerHTML =values[randomAnswers];
               var x= document.getElementById("myAudio")
               x.play();
               
              }
               
               
         // let the respond be the heading
          
           
          
        </script>
    </body>
</html>
